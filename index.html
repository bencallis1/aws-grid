
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="CSS Mosaic Grid Layout Example">
  <title>CSS Mosaic Grid Layout</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="sticky-header">
    <img src="domoai.png" alt="Domo AI Logo" height="65">
  </header>
  
  <div class="mosaic-grid">
    <div class="grid-item item-1">Loading...</div>
    <div class="grid-item item-2 item-wide">Loading...</div>
    <div class="grid-item item-3 item-tall">Loading...</div>
    <div class="grid-item item-4">Loading...</div>
    <div class="grid-item item-5 item-large">Loading...</div>
    <div class="grid-item item-6">Loading...</div>
    <div class="grid-item item-7 item-wide">Loading...</div>
    <div class="grid-item item-8">Loading...</div>
    <div class="grid-item item-1 item-tall">Loading...</div>
    <div class="grid-item item-2">Loading...</div>
    <div class="grid-item item-3">Loading...</div>
    <div class="grid-item item-4 item-wide">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
