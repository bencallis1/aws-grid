
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="CSS Mosaic Grid Layout Example">
  <title>CSS Mosaic Grid Layout</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 style="text-align: center; margin: 20px 0;">Mosaic Grid Layout</h1>
  
  <div class="mosaic-grid">
    <div class="grid-item item-1">1</div>
    <div class="grid-item item-2 item-wide">2</div>
    <div class="grid-item item-3 item-tall">3</div>
    <div class="grid-item item-4">4</div>
    <div class="grid-item item-5 item-large">5</div>
    <div class="grid-item item-6">6</div>
    <div class="grid-item item-7 item-wide">7</div>
    <div class="grid-item item-8">8</div>
    <div class="grid-item item-1 item-tall">9</div>
    <div class="grid-item item-2">10</div>
    <div class="grid-item item-3">11</div>
    <div class="grid-item item-4 item-wide">12</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
