
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="CSS Mosaic Grid Layout Example">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' domo.domo.com">
  <title>Domopalooza Nova Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="sticky-header">
    <img src="domoai.png" alt="Domo AI Logo" height="65">
  </header>

  <div class="mosaic-grid">
    <div class="grid-item item-1"></div>
    <div class="grid-item item-2 item-wide"></div>
    <div class="grid-item item-3 item-tall"></div>
    <div class="grid-item item-4"></div>
    <div class="grid-item item-5 item-large"></div>
    <div class="grid-item item-6"></div>
    <div class="grid-item item-7 item-wide"></div>
    <div class="grid-item item-8"></div>
    <div class="grid-item item-9 item-tall"></div>
    <div class="grid-item item-10"></div>
    <div class="grid-item item-11"></div>
    <div class="grid-item item-12 item-wide"></div>
    <div class="grid-item item-13"></div>
    <div class="grid-item item-14 item-wide"></div>
    <div class="grid-item item-15"></div>
    <div class="grid-item item-16 item-tall"></div>
    <div class="grid-item item-17"></div>
    <div class="grid-item item-18"></div>
    <div class="grid-item item-19 item-wide"></div>
    <div class="grid-item item-20"></div>
    <div class="grid-item item-21 item-tall"></div>
    <div class="grid-item item-22"></div>
    <div class="grid-item item-23"></div>
    <div class="grid-item item-24 item-wide"></div>
    <div class="grid-item item-25"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
